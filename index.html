    <b:skin><![CDATA[
        /* Blogger default styles */
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .wall {
            background: url('wall-background.jpg') no-repeat center center;
            background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clickable-image {
            width: 300px;
            cursor: pointer;
        }
    ]]></b:skin>
